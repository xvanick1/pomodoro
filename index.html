<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Pomodoro timer to boost your productivity." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <div id="app-container">
        <h1>Pomodoro</h1>
        <div id="app-message">Press start to begin</div>
        <div id="app-counter">
            <p>
                <span id="minutes"></span>:<span id="seconds"></span>
            </p>
        </div>
        <button id="start-button" class="app-button" onclick="startTimer()">Start</button>
        <button id="stop-button" class="app-button hidden" onclick="stopTimer()">Stop</button>
    </div>
</body>
<script src="./script.js" defer></script>

</html>
